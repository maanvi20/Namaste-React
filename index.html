<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div><h1>Hello from HTML</h1></div>
    <div id="root"></div>
    <div id="rootReact"></div>
    <script>
        const heading = document.createElement('h1');
        heading.innerHTML='Hello From JS';
        document.getElementById('root').appendChild(heading);
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const headingReact = React.createElement('h1', {}, 'Hello From React');
        const root = ReactDOM.createRoot(document.getElementById('rootReact'));
        root.render(headingReact);
    </script>
    <script src="./App.js"></script>
</body>
</html>
